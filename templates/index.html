<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 5% 0;
        }
        .search-form input {
            width: 300px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Weather Forecast</h1>
        <p class="mb-4">Enter a city name to get the current weather and 5-day forecast.</p>
        <form method="POST" action="/" class="search-form d-inline-flex">
            <input type="text" name="search" placeholder="Enter city name" class="form-control" required>
            <button type="submit" class="btn btn-light">Search</button>
        </form>
    </div>
</body>
</html>
